<div class="d-flex flex-column justify-content-center container col-md-6 col-lg-4 col-xl-3">
  <form (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        class="form-control"
        id="exampleInputEmail1"
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="E-mail"
        autocomplete="off"
        required
      />
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!email || !password"
    >
      Sign In
    </button>
  </form>
</div>
